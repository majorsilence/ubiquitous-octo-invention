<html>

<head>
    <title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style type="text/css" media="screen">
    #editorWrapper {
        position: relative;
        height: 100%;
        min-height: 45vh;
    }

    @media (min-height: 600px) {
        #editorWrapper {
            height: 55vh;
        }
    }

    @media (min-height: 900px) {
        #editorWrapper {
            height: 65vh;
        }
    }

    #editorWrapper #editor {
        font-size: 14px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>

<body>
    <div class="card">
        <div class="card-body">
            <h1>JSON Editor</h1>
            <input type="text" placeholder="key" id="key" />
            <a class="btn btn-primary" id="load">Load</a>
            <div class="form-group">
                <div id="editorWrapper">
                    <div id="editor"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" id="validate">Validate</a>
                    <a class="btn btn-primary" id="save">Save</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.26.0/ace.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
